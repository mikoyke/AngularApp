<app-bar></app-bar>
<div class="login-page">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2>Sign In</h2>

    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Email or phone number"
        [class.invalid]="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
      />
      <div
        *ngIf="
          loginForm.get('email')?.touched && loginForm.get('email')?.invalid
        "
        class="error-message"
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']"></p>
        Email is required

        <p *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </p>
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Enter your Password"
        [class.invalid]="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
      />
      <div
        *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.invalid
        "
        class="error-message"
      >
        <p *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </p>
        <p *ngIf="loginForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters
        </p>
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
      Sign In
    </button>

    <div class="options">
      <label> <input type="checkbox" /> Remember me </label>
      <a href="#">Need Help?</a>
    </div>

    <div class="signup-now">
      <p>New to Netflix? <a (click)="navigateToRegister()">Sign up now</a>.</p>
    </div>

    <p class="recaptcha-note">
      This page is protected by Google reCAPTCHA to ensure you're not a bot.
    </p>
  </form>
</div>
