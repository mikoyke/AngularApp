<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
/>
<app-bar></app-bar>

<div
  class="container"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScrollDown()"
>
  <div class="movie-cards">
    <app-movie-item
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-movie-item>
  </div>
</div>
