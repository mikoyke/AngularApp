<app-bar></app-bar>
<div class="register-page">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h4>Step 1 of 3</h4>
    <h1>Create a password to start <br />your membership</h1>
    <p>Just a few more steps and you're done! <br />We hate paperwork, too.</p>

    <div class="form-group">
      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        [class.invalid]="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.invalid
        "
      />
      <div
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.invalid
        "
        class="error-message"
      >
        <small *ngIf="registerForm.get('email')?.errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="registerForm.get('email')?.errors?.['email']"
          >Please enter a valid email</small
        >
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        placeholder="Add a password"
        [class.invalid]="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.invalid
        "
      />
      <div
        *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.invalid
        "
        class="error-message"
      >
        <small *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Password must be at least 6 characters</small
        >
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">
      Next
    </button>
  </form>
</div>
